<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول المدير</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; direction: rtl;}
        .login-container { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h1 { color: #333; margin-bottom: 25px; }
        input[type="password"] { width: 100%; padding: 12px; margin-bottom: 25px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1em;}
        button { width: 100%; padding: 12px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; transition: background-color 0.3s ease;}
        button:hover { background-color: #4cae4c; }
        /* رسائل Flash */
        .flash-messages { list-style: none; padding: 0; margin-bottom: 20px; }
        .flash-messages li { padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid transparent; font-size: 0.9em; }
        .flash-danger { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .flash-warning { background-color: #fff3cd; border-color: #ffeeba; color: #856404; }
        .flash-info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        .flash-success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>دخول لوحة الإدارة</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class=flash-messages>
                {% for category, message in messages %}
                    <li class="flash-{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('admin.login') }}">
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">دخول</button>
        </form>
    </div>
</body>
</html>
